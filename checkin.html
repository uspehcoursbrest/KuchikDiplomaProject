<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="checkIn clear">
    <div class="leftEntrance">
        <div class="logo">
            <img src="img/png/logo.png" alt="logo">
            <div class="textLogo">
                <span class="colorLogo1">smart<span class="colorLogo2">log</span></span>
                <span>Global Logistic Company</span>
            </div>
        </div>
        <div class="titleEntrance">
            <h3 class="caption3">регистрация</h3>
        </div>
        <div class="formEntrance">
            <form action="#" class="form1">
                <div class="field">
                    <label for="login">Ваш логин:</label>
                    <input type="text" name="login" id="login" placeholder="">
                </div>
                <div class="field">
                    <label for="email">Ваш e-mail:</label>
                    <input type="text" name="email" id="email" placeholder="">
                </div>
                <div class="field">
                    <label for="pass">Ваш пароль:</label>
                    <input type="text" name="pass" id="pass" placeholder="">
                </div>
                <div class="field">
                    <label for="repPass">Повторите пароль:</label>
                    <input type="text" name="repPass" id="repPass" placeholder="">
                </div>
                <div class="field">
                    <label>Вас пригласил:</label>
                </div>
                <input type="checkbox">
                <label>Подтверждаю что ознакомлен с <a href="#">правилами участия</a></label>
            </form>
            <div class="btnEntr">
                <button class="btnColor3">регистрация</button>
            </div>
        </div>
    </div>
    <div class="imgEntrance clear" style="background-image: url(img/jpg/checkIn.jpg)">
    </div>
</div>
</body>
</html>
