<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src='js/script.js'></script>
</head>
<body>
<div class="bodyWrap">
    <div class="entrance clear">
        <div class="leftEntrance clear">
            <div class="logo">
                <img src="img/png/logo.png" alt="logo">
                <div class="textLogo">
                    <span class="colorLogo1">smart<span class="colorLogo2">log</span></span>
                    <span>Global Logistic Company</span>
                </div>
            </div>
            <div class="titleEntrance">
                <h3 class="caption3">войти в кабинет</h3>
            </div>
            <div class="formEntrance">
                <form action="#" class="form1">
                    <div class="field">
                        <label for="login">Ваш логин:</label>
                        <input type="text" name="login" id="login" placeholder="">
                    </div>
                    <div class="field">
                        <label for="pass">Ваш пароль:</label>
                        <input type="text" name="pass" id="pass" placeholder="">
                    </div>
                    <div class="btnEntr">
                        <button class="btnColor3">авторизация</button>
                    </div>
                </form>
            </div>
            <div class="forgotPass">
                <a href="#" class="link2">Забыли пароль?</a>
                <a href="#" class="link2">Регистрация</a>
                <a href="#" class="link2">Подтвердить</a><span> или </span><a href="#" class="link2">сменить e-mail</a>
            </div>
        </div>
        <div class="imgEntrance" style="background-image: url("")">
            <img src="img/jpg/entrance.jpg" alt="">
        </div>
    </div>

</body>
</html>
